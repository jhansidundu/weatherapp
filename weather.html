<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/weather.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- <link rel="stylesheet" href="styles/weathericons.css"> -->
  <link rel="stylesheet" href="styles/weather-icons-wind.css">
  <link rel="stylesheet" href="styles/weather-icons-wind.min.css">
  <link rel="stylesheet" href="styles/weather-icons.css">
  <link rel="stylesheet" href="styles/weather-icons.min.css">
</head>

<body>
  <div class="inlineRec">

    <div class="header">
      <div class="search-box">
        <input id="location-input" type="text" required>
        <button class="search-btn">Search</button>
      </div>
    </div>
    <div class="tempRes"></div>

    <div class="display visi">
      <div class="displaySun">
        <span id="boot-icon" class="bi bi-sun sun" style="font-size: 9rem; color: rgb(255, 210, 48);"></span>
        <div class="result"></div>
        <!-- <span class="celsius">  </span> -->
      </div>

      <div class="weatherIcon visi">
        <div>
          <i class="wi wi-cloudy-gusts visi"></i>
          <span id="moisture"></span>
        </div>
        <div>
          <i class="wi wi-sprinkle visi"></i>
          <span id="rain"></span>
        </div>
        <div>
          <i class="wi wi-humidity visi"></i>
          <span id="humidity"></span>
        </div>
      </div>

    </div>

    <div class="tempsymb visi">
      <span>&#8457; |</span>
      <span> &#8451; </span>
    </div>

    <!-- <span id="boot-icon" class="bi bi-sun sun" style="font-size: 10rem; color: rgb(255, 210, 48);"></span> -->
    <script src="scripts/weather.js"></script>
</body>

</html>
